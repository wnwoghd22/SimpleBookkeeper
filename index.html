<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 가계부</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>간단 가계부</h1>
            <div class="actions">
                <button id="manageAccountsBtn" class="btn btn-secondary">계정 관리</button>
                <button id="exportBtn" class="btn btn-primary">엑셀 내보내기</button>
                <button id="importBtn" class="btn btn-secondary">엑셀 불러오기</button>
                <input type="file" id="fileInput" accept=".xlsx" style="display: none;">
            </div>
        </header>

        <!-- 메인 네비게이션 탭 -->
        <nav class="main-nav">
            <button class="main-tab-btn active" data-tab="tab-input">거래 입력</button>
            <button class="main-tab-btn" data-tab="tab-history">거래 내역</button>
            <button class="main-tab-btn" data-tab="tab-balance">자산 현황</button>
            <button class="main-tab-btn" data-tab="tab-statistics">추이 분석</button>
        </nav>

        <main>
            <main>
                <!-- 탭 1: 거래 입력 -->
                <div id="tab-input" class="main-tab-content active"></div>

                <!-- 탭 2: 거래 내역 -->
                <div id="tab-history" class="main-tab-content"></div>

                <!-- 탭 3: 자산 현황 -->
                <div id="tab-balance" class="main-tab-content"></div>

                <!-- 탭 4: 추이 분석 -->
                <div id="tab-statistics" class="main-tab-content"></div>
            </main>
    </div>

    <!-- 계정 추가 모달 -->
    <div id="addAccountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>계정 추가</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="account-input-group">
                    <label for="newAccountName">계정명</label>
                    <input type="text" id="newAccountName" placeholder="예: 보험료, 교육비">
                </div>
                <input type="hidden" id="newAccountType" value="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAddAccount">취소</button>
                <button class="btn btn-success" id="confirmAddAccount">추가</button>
            </div>
        </div>
    </div>

    <!-- 계정 관리 모달 -->
    <div id="manageAccountsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>계정 관리</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="account-manage-list" id="accountManageList">
                    <!-- 동적으로 렌더링됨 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeManageAccounts">닫기</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
